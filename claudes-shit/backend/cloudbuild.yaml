steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/diagnosticpro-vertex-ai-backend:$BUILD_ID', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/diagnosticpro-vertex-ai-backend:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'diagnosticpro-vertex-ai-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/diagnosticpro-vertex-ai-backend:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '900'
      - '--service-account'
      - 'diagnosticpro-vertex-ai-backend-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GCP_PROJECT=$PROJECT_ID,VERTEX_LOCATION=us-central1'
      - '--set-secrets'
      - 'STRIPE_SECRET_KEY=stripe-secret-key:latest,STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest,GCS_BUCKET_REPORTS=gcs-bucket-name:latest,FIREBASE_PROJECT_ID=firebase-project-id:latest'

images:
  - 'gcr.io/$PROJECT_ID/diagnosticpro-vertex-ai-backend:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'